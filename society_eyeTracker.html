<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
                $("header").addClass("fixed_header");
            } else {
                $("header").removeClass("fixed_header");
            }
        });

        //scroll-top 按鈕開始
        $(".scroll_top").hide();
        $(window).scroll(function () {
            var windowTop = $(window).scrollTop();
            if (windowTop > 100) {
                $(".scroll_top").fadeIn();
            } else {
                $(".scroll_top").fadeOut();
            }
        });
        // scroll body to 0px on click
        $(".scroll_top").click(function () {
            $("body,html").animate({
                scrollTop: 0
            }, 200);
        });
        //scroll-top 按鈕結束

        //select 年份選擇開始
        $(".select").click(function () {
            $(this).children(".filters").toggleClass("open");
            if ($(".filters").hasClass("open")) {
                $(".select").addClass("active");
            } else {
                $(".select").removeClass("active");
            }
        });

        $(".filter_btn").click(function () {
            var text = $(this).children("p").html();
            $(".selected").children("p").text(text);
        });
    //select 年份選擇結束
    });
</script>

<!-- filter 年份選擇開始 -->
<script>
    filterSelection('all');

    function filterSelection(f) {
        var newActiveFilter = $(".filters ." + f);
        if (newActiveFilter.hasClass('active')) {
            //do nothing
        } else {
            //update filter
            $('.filter_btn').removeClass('active');
            newActiveFilter.addClass('active');

            //apply filter
            if (f == 'all') {
                $('.filterDivs').children().removeClass('hide');
            } else {
                $('.filterDivs').children("." + f).removeClass('hide');
                $('.filterDivs').children().not("." + f).addClass('hide');
            }
        }
    }
</script>
<!-- filter 年份選擇開始 -->
