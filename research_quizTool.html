    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 0) {
                    $("header").addClass("fixed_header");
                } else {
                    $("header").removeClass("fixed_header");
                }
            });

        });

        //scroll-top 按鈕開始
        $(document).ready(function () {
            $(".scroll_top").hide();
            $(window).scroll(function () {
                var windowTop = $(window).scrollTop();
                if (windowTop > 100) {
                    $(".scroll_top").fadeIn();
                } else {
                    $(".scroll_top").fadeOut();
                }
            });
            // scroll body to 0px on click
            $(".scroll_top").click(function () {
                $("body,html").animate({
                    scrollTop: 0
                }, 200);
            });
        });
        //scroll-top 按鈕結束
